<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- search-icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City" />
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-details" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                    <h4 class="country-txt">India</h4>
                </div>
                <h5 class="current-date-txt current-txt">Fri, Nov 29</h5>
            </div>

            <div class="weather-container">
                <img src="images/weather/cloudy.png" class="weather-img" >
                <div class="weather-info">
                    <h1 class="temp-txt">29 ℃</h1>
                    <h3 class="condition-txt current-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="current-txt">Humidity</h5>
                        <h5 class="humidity-value">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="current-txt">Wind Speed</h5>
                        <h5 class="wind-value">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <div class="forecast-item">
                    <h5 class="forecast-date current-txt">05 Aug</h5>
                    <img src="images/weather/thunderstrom.png" alt="" class="forecast-img">
                    <h5 class="forecast-temp current-txt">29 ℃</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-date current-txt">05 Aug</h5>
                    <img src="images/weather/thunderstrom.png" alt="" class="forecast-img">
                    <h5 class="forecast-temp current-txt">29 ℃</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-date current-txt">05 Aug</h5>
                    <img src="images/weather/thunderstrom.png" alt="" class="forecast-img">
                    <h5 class="forecast-temp current-txt">29 ℃</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-date current-txt">05 Aug</h5>
                    <img src="images/weather/thunderstrom.png" alt="" class="forecast-img">
                    <h5 class="forecast-temp current-txt">29 ℃</h5>
                </div>

            </div>
        </section>

        <section class="search-city section-message">
            <img src="images/message/search-city.png">
             <div>
                <h1>Search City</h1>
                <h4 class="current-txt">
                    Find out the weather conditions of the city
                </h4>
             </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="images/message/not-found.png">
             <div>
                <h1>Search City</h1>
                <h4 class="current-txt">
                    Find out the weather conditions of the city
                </h4>
             </div>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
